<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Puddle</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Puddle</a>
        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">新增商品</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">浏览</a>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-whirw rounded-xl hover:bg-teal-700">信箱</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-whirw rounded-xl hover:bg-gray-700">仪表盘</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-whirw rounded-xl hover:bg-teal-700">注册</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-whirw rounded-xl hover:bg-gray-700">登录</a>
            {% endif %}
            </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">关于</h3>

            <p class="text-lg text-gray-500">Learn more.......</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">菜单</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">关于</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">联系</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">隐私</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">使用条款</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
